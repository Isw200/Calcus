<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>
<body>
    <div class="cal_container" id="cal_container">
        <div class="theme_controller">
            <button class="theme" id="dark"></button>
            <button class="theme" id="light"></button>
            <button class="theme" id="ball"></button>
        </div>
        <br>
        <div id="input"></div>
        <div id="display"></div>
        <div class="buttons">
            <button id="clear">C</button>
            <button class="button color--1" value="(">(</button>
            <button class="button color--1" value=")">)</button>
            <button class="button color--2" value="*">&#215;</button>
            <button class="button color--1" id="sqrt" value="sqrt">&#8730;</button>
            <button class="button color--1" value="%">%</button>
            <button class="button color--1" id="pow" value="pow">&#8743;</button>
            <button class="button color--2" value="/">&#247;</button>
            <button class="button color--0" value="7">7</button>
            <button class="button color--0" value="8">8</button>
            <button class="button color--0" value="9">9</button>
            <button class="button color--2" value="-">-</button>
            <button class="button color--0" value="4">4</button>
            <button class="button color--0" value="5">5</button>
            <button class="button color--0" value="6">6</button>
            <button class="button color--2" value="+">+</button>
            <button class="button color--0" value="1">1</button>
            <button class="button color--0" value="2">2</button>
            <button class="button color--0" value="3">3</button>
            <button class="button color--2" value="power2">X<sup>2</button>
            <button class="button color--0" value=".">.</button>
            <button class="button color--0" value="0">0</button>
            <button id="del" class="color--0">DEL</button>
            <button id="ans">=</button>
        </div>
    </div>
    <div id="copyright">Calcus v1.0 <br>Copyright &copy; 2022 CatEye Inc. All rights reserved.</div>

    
    <script src="main.js"></script>
</body>
</html>
